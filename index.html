<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Froggo Pomodoro Timer</title>
  </head>
  <body>
    <section id="introduction-section">
      <h1>FROGGO POMODORO</h1>
      <h2>Coding time with your froggo!</h2>
      <p>When froggo stops coding, please take your break as well!</p>
    </section>

    <section id="timer-section">
      <div class="progress0" id="progress0"></div>
      <div class="progress" id="progress"></div>

      <div id="gif-container">
        <img id="froggo" src="./assets/coding-frog.gif" alt="gif-froggo" />
      </div>

      <div class="timer">
        <time datetime="M25S00" id="myTime">
          <span id="minutes">25</span>
          <span id="timerDivider"> : </span>
          <span id="seconds">00</span>
        </time>
      </div>

      <div id="btns-container">
        <button class="btns" id="btn-start">Start</button>
        <button class="btns" id="btn-pause">Pause</button>
        <button class="btns" id="btn-restart">Restart</button>
        <button class="btns" id="btn-mute" onclick="pause()">Mute</button>
      </div>

      
      <audio id="audio" src="./assets/rain-sounds.mp3"></audio>  

      <div id="background-img">
        <img src="./assets/forest.gif" alt="rain forest gif">
      </div>
    </section>


    <script src="./script.js"></script>
    <script src="https://cdn.rawgit.com/kimmobrunfeldt/progressbar.js/0.5.6/dist/progressbar.js"></script>
    <!-- https://progressbarjs.readthedocs.io/en/latest/ small JS library with progress bars! -->
  </body>
</html>
